<!DOCTYPE html>
<html>
<body>

<h2>The <b>let</b> Keyword Creates Variables</h2>

<p id="demo"></p>

<h2>The var Keyword Creates Variables</h2>

<p id="demo1"></p>
<script>
let x, y;
x = 5 + 6;
y = x * 10;
document.getElementById("demo").innerHTML = y;

var a, b;
a = 5 + 6;
b = a * 10;
document.getElementById("demo1").innerHTML = b;

</script>

</body>
</html>
