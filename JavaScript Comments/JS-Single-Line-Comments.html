<!DOCTYPE html>
<html>
<body>

<h1 id="myH"></h1>
<p id="myP"></p>
<p id="demo"></p>

<script>
// Change heading:
document.getElementById("myH").innerHTML = "JavaScript Single Line Comments";
// Change paragraph:
document.getElementById("myP").innerHTML = "My first paragraph.";

let x = 5;      // Declare x, give it the value of 5
let y = x + 20;  // Declare y, give it the value of x + 20 

// Write y to demo:
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>
