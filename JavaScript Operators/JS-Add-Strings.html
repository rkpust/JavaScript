<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Concatenation Operators</h1>
<h2>The + Operator</h2>

<p>The + operator concatenates (adds) strings.</p>

<p id="demo"></p>

<script>
let text1 = "Rezaul";
let text2 = "Karim";
let text3 = text1 + " " + text2;
document.getElementById("demo").innerHTML = text3;
</script>

</body>
</html>
