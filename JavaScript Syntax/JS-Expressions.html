<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Expressions</h2>

<p>Expressions compute to values.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var x;
x = 5;

</script>

</body>
