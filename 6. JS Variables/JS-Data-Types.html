<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Data Types</h1>

<p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>

<p id="demo"></p>

<script>
const pi = 3.1416;
let person = "Rezaul Karim";
let answer = 'Yes I am!';

document.getElementById("demo").innerHTML =
"pi = " + pi + "<br>" + person + "<br>" + answer;
</script>

</body>
</html>
