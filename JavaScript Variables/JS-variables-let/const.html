<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables Using var and  const</h1>

<p>In this example, price1, price2, and total are variables.</p>

<p id="demo"></p>

<script>
const price1 = 75;
const price2 = 67;
let total = price1 + price2;
document.getElementById("demo").innerHTML =
"The total price is: " + total;
</script>

</body>
</html>
